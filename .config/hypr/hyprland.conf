##  BINDS  ##
$mainMod = SUPER

#sussy binds 
bindl=,switch:Lid Switch,exec,systemctl suspend #when lid closed witll suspend the laptop/pc
bindl=,switch:Lid Switch,exec,swaylock #when lid closed witll lock the laptop/pc


# Main binds
bind = $mainMod, return, exec, kitty #the terminal
bind = $mainMod, Q, killactive, #kill the active window
bind = $mainMod, M, exit,  #exit hyprland, (just use super +c bind)
bind = $mainMod, D, exec, thunar #bind for file manager
bind = $mainMod, G, togglegroup #idk whats that doing, i will keep it
bind = $mainMod SHIFT, G, moveoutofgroup 
bind = $mainMod CTRL, G, moveintogroup, r Thunar
bind = $mainMod, F, fullscreen, #self explanatory
bind = $mainMod, A, movetoworkspace, special
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, F10, pass, ^(com\.obsproject\.Studio)$ #for obs, i dont use it
bind = ALT, Tab, focuscurrentorlast #lat tab thing


## Rofi menus ##

# rofi
bind = $mainMod, E, exec, pkill rofi || rofi -show drun -theme .config/rofi/launchers/type-2/style-2.rasi

#power up
bind = $mainMod, C, exec, .config/rofi/powermenu/type-1/powermenu.sh

#emoji selector
bind = $mainMod, B, exec, rofi -modi emoji -show emoji -theme .config/rofi/launchers/type-2/style-1.rasi

#lock screen
bind = $mainMod, L, exec, swaylock

#color picker
bind = $mainMod, V, exec, .config/hypr/scripts/colorpicker

# Take a screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot

#self explanatory
bind = $mainMod, X, togglefloating, 

#for music ig
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Hardware controls using function keys
bind = , XF86MonBrightnessDown, exec, .config/hypr/scripts/changebrightness down #b down
bind = , XF86MonBrightnessUp, exec, .config/hypr/scripts/changebrightness up #b up

binde = , XF86AudioRaiseVolume, exec, sh .config/hypr/scripts/changevolume up #v up
binde = , XF86AudioLowerVolume, exec, sh .config/hypr/scripts/changevolume down #v down
bind = , XF86AudioMute, exec, sh .config/hypr/scripts/changevolume mute #v mute

#win tab ig
bind = $mainMod, Tab, changegroupactive,

# Change DPI on external monitor
bind = $mainMod, F11, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1.25
bind = $mainMod, F12, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, MINUS, workspace, special 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1


general {
    gaps_in = 3
    gaps_out = 12

    cursor_inactive_timeout = 20


    border_size = 3
    col.active_border = $fg
    col.inactive_border = $bg5

    layout = dwindle
    col.group_border = $fg
    col.group_border_active = $bg5

    resize_on_border = true
}

misc {
    force_hypr_chan = true
	layers_hog_keyboard_focus = true
    focus_on_activate = true
    disable_hyprland_logo = false
    disable_splash_rendering = false
}


decoration {
    rounding = 10

    #blur = no
    #blur_size = 3
    #blur_passes = 4
    #blur_new_optimizations = on
    #blur_xray = true
    #blur_ignore_opacity = true

    drop_shadow = no
    shadow_range = 1
    shadow_render_power = 2
    col.shadow = rgb(7d6a40)
    col.shadow_inactive = rgb(2b312f)
    shadow_scale = 1.0
    shadow_offset = 0 10

    dim_inactive = true
    dim_strength = 0.1

    dim_around = 1

    multisample_edges = true
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20
	
    animation = windows,1,5,bounce,popin
    animation = border,1,20,default
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 6, overshot, slidevert
    animation = windowsIn,1,5,slow,popin
    animation = windowsMove,1,5,default
}

input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=true

    follow_mouse = 1

touchpad {
    natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=0
    workspace_swipe_forever=1
}

master {
    new_is_master = true
}

device:epic mouse V1 {
    sensitivity = -0.5
}

binds {
	workspace_back_and_forth = true
}

