
# Environement variables
env = HYPRLAND_LOG_WLR, 1
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = WLR_NO_HARDWARE_CURSORS, 1
env = XDG_SESSION_TYPE, wayland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORMTHEME, qt5ct
env = LIBVA_DRIVER_NAME, nvidia
env = GBM_BACKEND, nvidia-drm
env = GDK_BACKEND, wayland,x11

monitor = eDP-1,1920x1080@60,0x0,1 

workspace=eDP-1,1
workspace=DP-2,2
#workspace=DP-1,3

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Startup programs and scipts
exec-once = ckb-next -b
exec-once = hyprctl setcursor Colloid-dark-cursors 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = waybar
exec-once = dunst
exec-once = swww init
exec-once = swayidle -w timeout 150 'swaylock -f' timeout 200 'hyprctl dispatch dpms off' timeout 250 'systemctl suspend' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f'
exec-once = sleep 3 && /usr/lib/kdeconnectd


