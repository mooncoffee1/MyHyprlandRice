windowrulev2 = float, class:^(Thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(Thunar)$, title:^(Confirm to replace files)$

$mainMod = SUPER

#sussy binds
bindl=,switch:Lid Switch,exec,systemctl suspend 
bindl=,switch:Lid Switch,exec,swaylock


# Main binds
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, D, exec, thunar
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup 
bind = $mainMod CTRL, G, moveintogroup, r 
bind = $mainMod, F, fullscreen,
bind = $mainMod, A, movetoworkspace, special
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, F10, pass, ^(com\.obsproject\.Studio)$
bind = ALT, Tab, focuscurrentorlast

#lock screen
bind = $mainMod, L, exec, swaylock


bind = $mainMod, SPACE, togglefloating, 

# Hardware controls using function keys
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%


binde = , XF86AudioRaiseVolume, exec, sh .config/hypr/scripts/volume up #v up
binde = , XF86AudioLowerVolume, exec, sh .config/hypr/scripts/volume down #v down
bind = , XF86AudioMute, exec, sh .config/hypr/scripts/volume mute #v mute

#alt tab ig

bind = $mainMod, Tab, changegroupactive,

# Change DPI on external monitor
bind = $mainMod, F11, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1.25
bind = $mainMod, F12, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, MINUS, workspace, special 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Take a screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot

## Rofi menus
# rofi
bind = $mainMod, E, exec, pkill rofi || rofi -show drun -theme .config/rofi/launchers/type-2/style-2.rasi

#power up
bind = $mainMod, C, exec, .config/rofi/powermenu/type-1/powermenu.sh


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1


general {
    gaps_in = 3
    gaps_out = 12

    border_size = 3
    col.active_border = $fg
    col.inactive_border = $bg5

    layout = dwindle

    col.group_border = $fg
    col.group_border_active = $bg5

    resize_on_border = true
}

decoration {
    rounding = 10

    blur = no
    blur_size = 3
    blur_passes = 4
    blur_new_optimizations = on
    blur_xray = true
    blur_ignore_opacity = true

    drop_shadow = no
    shadow_range = 1
    shadow_render_power = 2
    col.shadow = rgb(7d6a40)
    col.shadow_inactive = rgb(2b312f)
    shadow_scale = 1.0
    shadow_offset = 0 10

    dim_inactive = true
    dim_strength = 0.2

    dim_around = 1

    multisample_edges = true
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20
	
    animation = windows,1,5,bounce,popin
    animation = border,1,20,default
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 6, overshot, slidevert
    animation = windowsIn,1,5,slow,popin
    animation = windowsMove,1,5,default
}




