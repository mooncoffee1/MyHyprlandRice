$base	        = 0xff232136
$surface        = 0xff2a273f
$overlay        = 0xff393552
$muted          = 0xff6e6a86
$subtle         = 0xff908caa
$text           = 0xffe0def4
$love           = 0xffeb6f92
$gold           = 0xfff6c177
$rose           = 0xffea9a97
$pine           = 0xff3e8fb0
$foam           = 0xff9ccfd8
$iris           = 0xffc4a7e7
$highlightLow   = 0xff2a283e
$highlightMed   = 0xff44415a
$highlightHigh  = 0xff56526e

# Environement variables
env = HYPRLAND_LOG_WLR, 1
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = WLR_NO_HARDWARE_CURSORS, 1
env = XDG_SESSION_TYPE, wayland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORMTHEME, qt5ct
#env = LIBVA_DRIVER_NAME, nvidia
#env = GBM_BACKEND, nvidia-drm
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland

monitor = eDP-1,1920x1080@60,0x0,1 

##workspace=eDP-1,1
#workspace=DP-2,2
#workspace=DP-1,3

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Startup programs and scipts
#exec-once = notify-send -u low "Welcome," "to your hyprland rice! " #a little notification bc why not
#exec-once = ckb-next -b
exec-once = hyprctl setcursor Sweet-cursors 24 #cursor theme
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 #pop up to type the password
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = waybar #waybar, the bar up there
exec-once = swaync #notification daemon
exec-once = swww init #wallpaper daemon ig
exec-once = swayidle -w #idle for some time and it will go to sleep locking the screen
exec-once = sway-audio-idle-inhibit # Enables inhibit_idle when playing audio
exec-once = sleep 3 && /usr/lib/kdeconnectd #kdeconnect, i like to connect my phone to laptop :)
exec-once = nm-applet --indicators #for network manager
#exec-once = blueman-applet #for bluetooth
#exec-once = hyprpaper #if u wanna use this wallpaper daemon, uncomment line 30, but u will not have that cool changing wallpaper animation, baka :)
#exec-once = kdeconnect-indicator


##  BINDS  ##
$mainMod = SUPER


#sussy binds 
bindl=,switch:Lid Switch,exec,systemctl suspend #when lid closed witll suspend the laptop/pc
bindl=,switch:Lid Switch,exec, gtklock -d -T 10 -H #when lid closed witll lock the laptop/pc


# Main binds
bind = $mainMod, return, exec, foot #the terminal
bind = $mainMod, Q, killactive, #kill the active window
#bind = $mainMod SHIFT, M, exit,  #exit hyprland, (just use super +c bind)
bind = $mainMod, D, exec, nautilusq #bind for file manager
bind = $mainMod, G, togglegroup #idk whats that doing, i will keep it
bind = $mainMod SHIFT, G, moveoutofgroup 
bind = $mainMod CTRL, G, moveintogroup, r nautilus
bind = $mainMod, F, fullscreen, #self explanatory
#bind = $mainMod, A, movetoworkspace, special
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, F10, pass, ^(com\.obsproject\.Studio)$ #for obs, i dont use it
bind = ALT, Tab, focuscurrentorlast #lat tab thing


## Rofi menus ##

# wofi
bind = $mainMod, E, exec, rofi -show drun

#power up U kinda dont need this, there are button in swaync control center, pres mod + n
bind = $mainMod, P, exec, wlogout 

#emoji selector
bind = $mainMod, B, exec, rofi -show emoji -modi emoji 

#calculator
bind = $mainMod, M, exec, rofi -show calc -modi calc -no-show-match -no-sort

#notification center
bind = $mainMod, N, exec, swaync-client -t -sw

#lock screen
bind = $mainMod, L, exec, gtklock -d -T 10 -H

#color picker
bind = $mainMod, C, exec, .config/hypr/scripts/colorpicker

#clipboard
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Take a screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot

#self explanatory
bind = $mainMod, X, togglefloating, 

#open hypr config file (i need to open it a lot)
bind = $mainMod SHIFT, C, exec, code .config/hypr/hyprland.conf

#reolad waybar
bind = $mainMod SHIFT, M, exec, killall waybar && waybar

#for music ig
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Hardware controls using function keys
bind = , XF86MonBrightnessDown, exec, .config/hypr/scripts/brightness --dec #b down
bind = , XF86MonBrightnessUp, exec, .config/hypr/scripts/brightness --inc #b up

binde = , XF86AudioRaiseVolume, exec, .config/hypr/scripts/volume --inc #v up
binde = , XF86AudioLowerVolume, exec, .config/hypr/scripts/volume --dec #v down
bind = , XF86AudioMute, exec, .config/hypr/scripts/volume --toggle #v mute

#win tab ig
bind = $mainMod, Tab, changegroupactive,

# Change DPI on external monitor
bind = $mainMod, F11, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1.25
bind = $mainMod, F12, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, MINUS, workspace, special 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1


general {
    gaps_in = 5
    gaps_out = 12

    cursor_inactive_timeout = 20


    border_size = 3
    col.active_border = $rose 
    col.inactive_border =  $overlay 

    layout = dwindle
    col.group_border = $iris
    col.group_border_active = $love

    resize_on_border = true
}

misc {
    force_hypr_chan = true
	layers_hog_keyboard_focus = true
    focus_on_activate = true
    disable_hyprland_logo = false
    disable_splash_rendering = false
}


decoration {
    rounding = 8
    multisample_edges = yes
    #blur = true
    #blur_passes = 4
    #blur_new_optimizations = on
    #blur_xray = true
    #blur_ignore_opacity = true

    drop_shadow = yes
    shadow_range = 18

    dim_inactive = false
    dim_strength = 0.3

    dim_around = 1

    multisample_edges = true

    blur{
        blur:enabled = false
    }
}

animations {
   ### curvies
bezier=easeOutBack,0.34, 1.3, 0.64, 1
bezier=easeOutExpo,0.16, 1, 0.3, 1
bezier=linear,0, 0, 1, 1

### animationies
animation=windowsOut, 1, 3, easeOutExpo, popin 80%
animation=workspaces, 1, 8, easeOutExpo, slide
animation=windows, 1, 4, easeOutBack, slide
animation=border, 1, 1, linear
animation=borderangle, 1, 30, linear, loop
}

input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=true

    follow_mouse = 1

touchpad {
    natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=0
    workspace_swipe_forever=1
}

master {
    new_is_master = true
}

